<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      #g{
        height: 100vh;
        background: url(https://i.pinimg.com/originals/3d/38/4d/3d384d829dbf4b678cfea617114e149d.jpg);
        background-size: cover;
      }
      #login{
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 400px;
        background: white;
        border-radius: 10px;
        font-family: montserrat;
        
    }
    
    </style>
    <title>WMS</title>
</head>
<body id="g"> 
  
   <form method="post" action="/user_login/">
    {% csrf_token %}

    <div class="container" id="login" >
        <div class="row" >
        
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
              <br>
                <h1 align="center">User Login Page</h1>
                 <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <label for="user" class="form-label">User Name:</label>
                    <input type="text" placeholder="Enter username" class="form-control" name="uname" id="uname">
                 </div>
                 <br>
                 <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <label for="pass" class="form-label">Password:</label>
                  <input type="password" placeholder="Enter Password" class="form-control" name="passwrd" id="passwrd">
                 </div>
                 <br>
                 <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6" style="padding: 10px;">
                  <!-- <a href="/user_home" class="btn btn-primary">Login</a> -->
                  <button class="btn btn-primary" type="submit">Login</button>

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6" style="padding: 10px;">
                 <p>New user?<a href="/signup">Sign Up</a></p> 
                  <!-- <button class="btn btn-primary" type="submit">Signup</button> -->

                </div>
               
            <br>
                <!-- <div align="center" style="color:black"> <a href="reset.html">Forgot Password?</a></div> -->
                    
                  </div>  
                
            </div>
        </div>
    </div>
                
            </div>
        </div>
    </div>
   </form>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
</body>
</html>
