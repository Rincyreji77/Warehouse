<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
     #g{
        height: 100vh;
        background: url(https://i.pinimg.com/originals/3d/38/4d/3d384d829dbf4b678cfea617114e149d.jpg);
        background-size: cover;
      }
      #login{
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-35%);
        width: 700px;
        background: white;
        border-radius: 10px;
        font-family: montserrat;
        
    }
    </style>
    <title>WMS</title>
</head>
<body id="g"> 
    
 
    <form method="post" action="/purchase/">
      {% csrf_token %}
    <div class="container" id="login" >
            <div class="row" >
            
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
                 
<br>
                  <h1 align="center">Purchase The Product</h1>
                 <br>
                  <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                   <label for="name" class="form-label">Enter the Name</label>
                     <input type="text" placeholder="Enter Your Name" class="form-control" name="name" id="name">
                  </div>
                  <br>
                  <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="address" class="form-label">Permanent Address</label>
                      <textarea type="textarea" placeholder="Enter Address" class="form-control" name="address" id="address"></textarea>
                   </div>
 
                   <br>
                   <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="phone" class="form-label">Phone Number</label>
                      <input type="text" placeholder="Enter Your Number" class="form-control" name="phone" id="phone">
                   </div>
                   <br>
                   <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="email" class="form-label">Email</label>
                      <input type="email" placeholder="Enter Your Name" class="form-control" name="email" id="email">
                   </div>
                   <br>
                   <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="item" class="form-label">Enter the Item</label>
                      <input type="text" placeholder="Enter Your Item" class="form-control" name="item" id="item" value="{{user.item}}" required>
                   </div>
                   <br>
                   <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="quantity" class="form-label">Quantity</label>
                      <input type="number" class="form-control" name="quantity" id="quantity">
                   </div>
                   <br>
                   <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="payment" class="form-label">Payment Method:</label>
                    <br>
                    <input type="radio" name="payment" value="online"> Online Payment <br>
                    <input type="radio" name="payment" value="offline"> Cash on Delivery
                   </div>
                   <br>

                   <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="price" class="form-label">Product Price</label>
                      <input type="text" placeholder="Enter username" class="form-control" name="price" id="price" value="{{user.price}}" required>
                   </div>
                   <br>
                  

                 <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6" style="padding: 10px;">
                    <button class="btn btn-dark" type="submit">Submit Order</button>

                    <!-- <a href="/user_login" class="btn btn-primary">Register</a> -->
                  </div>
        <br>

       
                </div>
            </div>
        </div>
        
      </form>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
   </body>
   </html>
