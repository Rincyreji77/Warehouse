<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <style>
      #g{
        height: 100vh;
        background: url(https://www.teahub.io/photos/full/24-245583_black-diamond-background-hd.jpg);
        background-size: cover;
      }
      #login{
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 600px;
        background: white;
        border-radius: 10px;
        font-family: montserrat;
        
    }
    
    </style>
   
    <title>WMS</title>
</head>
<body id="g">

<form method="POST" action="/update/{{myapp.id}}">  
    {% csrf_token %}  
<div class="container" id="login">  
    <br>  
    <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
         <h3>Update Details</h3>  
        </div>  
    </div>  
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="name" class="form-label">Name:</label>
          <input type="text"  name="name" id="name" required maxlength="20" value="{{myapp.name}}">
       </div>
       <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="address" class="form-label">Address:</label>
            <input type="textarea" name="address" id="address" required maxlength="20" value="{{myapp.address}}">
    </div>  
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="phone" class="form-label">Phone:</label>
            <input type="text" name="phone" id="phone" required maxlength="10" value="{{myapp.phone}}">
        
    </div>  
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="email" class="form-label">Email:</label>
            <input type="text" name="email" id="email" required maxlength="10" value="{{myapp.email}}">
         
    </div>  
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="item" class="form-label">Item:</label> 
            <input type="text" name="item" id="item" required maxlength="10" value="{{myapp.item}}">
    </div>  
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="quantity" class="form-label">Quantity:</label> 
            <input type="text" name="quantity" id="quantity" required maxlength="10" value="{{myapp.quantity}}">
    </div>  
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="price" class="form-label">Price:</label> 
            <input type="text" name="price" id="price" required maxlength="10" value="{{myapp.price}}">
    </div>  
    <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn btn-primary">Update</button>  
        </div>  
        </div> 

</div>
</form>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
